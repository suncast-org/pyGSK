name: Retag numeric tag to v-tag

on:
  push:
    tags: ['*.*.*']   # still broad, will match 1.2.3 and v1.2.3

permissions:
  contents: write

jobs:
  retag:
    # â— Only run if the tag DOESN'T already start with 'v'
    if: ${{ !startsWith(github.ref_name, 'v') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract numeric tag
        id: info
        run: echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Create v-prefixed tag at same commit
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          COMMIT=$(git rev-list -n 1 "${{ steps.info.outputs.TAG }}")
          # Safe prefix (no double-v): v${TAG#v}
          NEW="v${{ steps.info.outputs.TAG }}"
          git tag -a "$NEW" -m "Release $NEW" "$COMMIT" || true

      - name: Push v-tag with PAT (triggers downstream workflows)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          REPO: ${{ github.repository }}
        run: |
          set -e
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${REPO}.git"
          git push origin "v${{ steps.info.outputs.TAG }}"
