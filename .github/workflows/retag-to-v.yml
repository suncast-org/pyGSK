name: Retag numeric tag to v-tag

on:
  push:
    tags: ['*.*.*']

permissions:
  contents: write

jobs:
  retag:
    if: ${{ !startsWith(github.ref_name, 'v') }}   # guard against vv...
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # ðŸ”´ IMPORTANT: don't keep GITHUB_TOKEN creds

      - name: Extract numeric tag
        id: info
        run: echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Create v-prefixed tag at same commit
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          COMMIT=$(git rev-list -n 1 "${{ steps.info.outputs.TAG }}")
          git tag -a "v${{ steps.info.outputs.TAG }}" -m "Release v${{ steps.info.outputs.TAG }}" "$COMMIT" || true

      - name: Push v-tag with PAT (triggers downstream workflows)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}       # you created this
          REPO: ${{ github.repository }}
        run: |
          set -e
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${REPO}.git"
          git push origin "v${{ steps.info.outputs.TAG }}"
          # optional: cleanup numeric
          # git push origin :refs/tags/${{ steps.info.outputs.TAG }} || true
