name: Retag numeric tag to v-tag

on:
  push:
    tags: ['*.*.*']   # fires for numeric-like tags (e.g., 1.2.3). v1.2.3 will still match, but job is guarded below.

permissions:
  contents: write

jobs:
  retag:
    # Skip if the pushed tag already starts with 'v' (prevents 'vv1.2.3')
    if: ${{ !startsWith(github.ref_name, 'v') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Ensure we don't use the default GITHUB_TOKEN for pushes,
          # so downstream workflows will be triggered by our PAT push.
          persist-credentials: false

      - name: Extract pushed tag name
        id: info
        run: echo "TAG=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Create v-prefixed tag at same commit
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          COMMIT=$(git rev-list -n 1 "${{ steps.info.outputs.TAG }}")
          NEW="v${{ steps.info.outputs.TAG }}"
          # Create/overwrite local v-tag pointing to same commit
          git tag -fa "$NEW" -m "Release $NEW" "$COMMIT"

      - name: Push v-tag with PAT (triggers downstream workflows)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}     # PAT with repo+workflow scopes
          REPO: ${{ github.repository }}
        run: |
          set -e
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${REPO}.git"
          git push origin "v${{ steps.info.outputs.TAG }}" --force

      - name: Delete numeric tag on remote (keep only v-tags)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          REPO: ${{ github.repository }}
        run: |
          set -e
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${REPO}.git"
          # Remove numeric tag from the remote if it exists
          git push origin ":refs/tags/${{ steps.info.outputs.TAG }}" || true

      - name: (Optional) Clean up local numeric tag
        run: |
          git tag -d "${{ steps.info.outputs.TAG }}" || true
