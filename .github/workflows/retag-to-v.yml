# .github/workflows/retag-to-v.yml
name: Retag numeric tag to v-tag
on:
  push:
    tags: ['*.*.*']
permissions:
  contents: write
jobs:
  retag:
    runs-on: ubuntu-latest
    steps:
      - name: Extract tag
        id: info
        run: echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
      - name: Create v-prefixed tag at same commit
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch --tags --force
          # Dereference numeric tag to the commit:
          COMMIT=$(git rev-list -n 1 "${{ steps.info.outputs.TAG }}")
          git tag -a "v${{ steps.info.outputs.TAG }}" -m "Release v${{ steps.info.outputs.TAG }}" "$COMMIT"
          git push origin "v${{ steps.info.outputs.TAG }}"
